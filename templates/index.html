<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>Guess the random number</title>
    <style>
        body {
            background-color: #dbe2ef;
        }

        .submit {
            padding: 7px;
            background-color: whitesmoke;
        }

        .submit:hover {
            padding: 7px;
            color: white;
            background-color: #1d1739;
        }

    </style>
</head>

<body>
    <header class="text-gray-300 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">


                <span class="ml-3 text-xl">Guess the Random Number</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="#" class="mr-3 hover:text-white">Visit My Github</a>
                <a href="#" class="mr-5 hover:text-white">View code</a>
            </nav>

        </div>
    </header>
    <center><strong>
            <h1 style="margin: 50px;">Guess the random number generated by the algorithm</h1>
        </strong>
        <br>
        <p>You will get only one change to guess.</p>
    </center>
    <center>
        <form action='/predict' method="POST" class="col s12">
            <label for="number" style="margin: 30px;">Enter the Number here</label>
            <br>
            <input name="number" type="text" placeholder="Number...." class="validate">
            <br>
            <br>
            <button type="submit" class="submit">Send</button>
        </form>
    </center>
    <br>
    <h4 align="center"><b>{{pred}}</b></h4>
    <br>

</body>
</html>
